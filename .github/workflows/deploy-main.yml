---
name: "deploy"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://dokku@dokku.aaronyoung.dev:22/scrcrd"
          ssh_private_key: ${{ secrets.DOKKU_PRIVATE_KEY }}
